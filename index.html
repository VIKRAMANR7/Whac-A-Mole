<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac A Mole</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-white flex flex-col justify-center items-center fullscreen"
    >
      <div class="font-bold text-[30px] flex">
        <p>Your score:</p>
        <h2 id="score">0</h2>
      </div>
      <div class="font-bold text-[30px] flex pb-[50px]">
        <p>Time Left:</p>
        <h3 id="time-left">60</h3>
      </div>

      <div
        class="w-[606px] h-[602px] flex flex-wrap *:w-[200px] *:h-[200px] *:border *:border-black"
      >
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </body>
</html>
